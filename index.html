<!DOCTYPE html>
</html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Low Poly House</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="houseInterior-obj" src="assets-obj/houseInterior.obj"></a-asset-item>
            <a-asset-item id="houseInterior-mtl" src="assets-mtl/houseInteriorMaterials.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #houseInterior-obj; mtl: #houseInterior-mtl"></a-entity>
        <a-box id="cube" class="clickable" position="-1 0.66921 -3" rotation="0 45 0" color="#4CC3D9" visible="true"></a-box>
        <a-entity environment="preset: default; groundTexture: walkernoise; groundColor: #41980a; groundColor2: #136d15"></a-entity>
    </a-scene>
<body>

</html>
